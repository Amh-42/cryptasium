{% extends "admin/base.html" %}

{% block title %}Sign Up | Cryptasium{% endblock %}

{% block auth_content %}
<div style="background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 36px;">
    <h2 style="font-size: 28px; margin-bottom: 8px; text-align: center;">Join Cryptasium</h2>
    <p style="color: var(--text-muted); text-align: center; margin-bottom: 24px;">Create your account to start tracking
    </p>

    <form method="POST" action="{{ url_for('admin_signup') }}">
        <div style="margin-bottom: 20px;">
            <label>Username</label>
            <input type="text" name="username" required autocomplete="username" placeholder="Choose a username">
        </div>
        <div style="margin-bottom: 20px;">
            <label>Email</label>
            <input type="email" name="email" required autocomplete="email" placeholder="Enter your email">
        </div>
        <div style="margin-bottom: 24px;">
            <label>Password</label>
            <input type="password" name="password" required autocomplete="new-password" placeholder="Create a password">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <p style="color: var(--text-muted); font-size: 14px;">Already have an account? <a
                href="{{ url_for('admin_login') }}" style="color: var(--accent);">Login here</a></p>
    </div>
</div>
{% endblock %}
