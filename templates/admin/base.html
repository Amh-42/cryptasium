<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin | Cryptasium{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #0f0f0f;
            --bg-card-hover: #141414;
            --border: #262626;
            --accent: #ff2222;
            --accent-hover: #e61919;
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-sans);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        button { border: none; background: none; cursor: pointer; font-family: inherit; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }
        .btn-primary:hover { background-color: var(--accent-hover); }

        .btn-outline {
            border: 1px solid #333;
            color: white;
        }
        .btn-outline:hover { border-color: white; }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 32px;
        }

        .content-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            padding: 32px;
            border-radius: 16px;
            transition: 0.3s;
        }
        .content-card:hover {
            border-color: var(--accent);
            background: rgba(255,255,255,0.05);
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="url"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-family: inherit;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Admin Navigation */
        .admin-nav {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .admin-nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .admin-nav-links a {
            color: var(--text-muted);
            font-size: 14px;
            transition: color 0.3s;
        }

        .admin-nav-links a:hover {
            color: var(--text-main);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if session.get('admin_logged_in') %}
    <nav class="admin-nav">
        <div class="container">
            <a href="{{ url_for('admin_dashboard') }}" style="font-weight: 700; font-size: 18px; color: var(--text-main);">
                <i class="ph ph-shield-check"></i> Admin Panel
            </a>
            <div class="admin-nav-links">
                <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                <a href="{{ url_for('admin_blog_list') }}">Blog</a>
                <a href="{{ url_for('admin_youtube_list') }}">YouTube</a>
                <a href="{{ url_for('admin_podcast_list') }}">Podcast</a>
                <a href="{{ url_for('admin_shorts_list') }}">Shorts</a>
                <a href="{{ url_for('admin_community_list') }}">Community</a>
                <a href="{{ url_for('index') }}">View Site</a>
                <a href="{{ url_for('admin_logout') }}">Logout</a>
            </div>
        </div>
    </nav>
    {% endif %}
    {% block content %}{% endblock %}

    <script>
        // Simple reveal animation
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
            
            // Immediately show elements that are already in view
            document.querySelectorAll('.reveal').forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    el.classList.add('active');
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
