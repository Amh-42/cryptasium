{% extends "admin/base.html" %}

{% block title %}{% if video %}Edit{% else %}New{% endif %} YouTube Video | Admin{% endblock %}

{% block content %}
<div class="container" style="padding: 120px 24px 100px; max-width: 900px;">
    <div class="reveal">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 48px;">
            <h1 style="font-size: 48px;">{% if video %}Edit{% else %}New{% endif %} YouTube Video</h1>
            <a href="{{ url_for('admin_youtube_list') }}" class="btn btn-outline">‚Üê Back</a>
        </div>

        <form method="POST" style="background: var(--bg-card); border: 1px solid var(--border); border-radius: 24px; padding: 48px;">
            <div style="margin-bottom: 24px;">
                <label style="display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 14px;">Title *</label>
                <input type="text" name="title" value="{{ video.title if video else '' }}" required style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 8px; color: white; font-size: 14px;">
            </div>

            <div style="margin-bottom: 24px;">
                <label style="display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 14px;">Description</label>
                <textarea name="description" rows="5" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 8px; color: white; font-size: 14px;">{{ video.description if video else '' }}</textarea>
            </div>

            <div style="margin-bottom: 24px;">
                <label style="display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 14px;">Video ID *</label>
                <input type="text" name="video_id" value="{{ video.video_id if video else '' }}" required placeholder="e.g., dQw4w9WgXcQ" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 8px; color: white; font-size: 14px;">
                <small style="color: var(--text-muted); font-size: 12px;">YouTube video ID from the URL</small>
            </div>

            <div style="margin-bottom: 24px;">
                <label style="display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 14px;">Thumbnail URL</label>
                <input type="url" name="thumbnail_url" value="{{ video.thumbnail_url if video else '' }}" placeholder="https://img.youtube.com/vi/VIDEO_ID/maxresdefault.jpg" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 8px; color: white; font-size: 14px;">
            </div>

            <div style="margin-bottom: 24px;">
                <label style="display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 14px;">Duration</label>
                <input type="text" name="duration" value="{{ video.duration if video else '' }}" placeholder="e.g., 45:30" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 8px; color: white; font-size: 14px;">
            </div>

            <div style="margin-bottom: 32px;">
                <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
                    <input type="checkbox" name="published" {% if video and video.published %}checked{% endif %} style="width: 20px; height: 20px;">
                    <span style="color: var(--text-muted); font-size: 14px;">Publish immediately</span>
                </label>
            </div>

            <div style="display: flex; gap: 16px;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">{% if video %}Update{% else %}Create{% endif %} Video</button>
                <a href="{{ url_for('admin_youtube_list') }}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
