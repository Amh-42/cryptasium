<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptasium | Tech. Curiosity. Visualized.</title>
    <!-- Importing Inter Font for exact typography match -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Phosphor Icons (Lightweight SVG Icons via CDN) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-body: #050505;
            --bg-card: #0f0f0f;
            --bg-card-hover: #141414;
            --border: #262626;
            --accent: #ff2222; /* Kept the orange as it fits the energy */
            --accent-hover: #e61919;
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --ease-out: cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-sans);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            touch-action: none;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        html {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        button { border: none; background: none; cursor: pointer; font-family: inherit; }

        /* --- UTILITY CLASSES --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }
        .btn-primary:hover { background-color: var(--accent-hover); }

        .btn-outline {
            border: 1px solid #333;
            color: white;
        }
        .btn-outline:hover { border-color: white; }

        .tag {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(255, 87, 34, 0.1);
            border: 1px solid rgba(255, 87, 34, 0.2);
            color: var(--accent);
            font-family: var(--font-mono);
            font-size: 12px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        /* --- SCROLL ANIMATIONS --- */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s var(--ease-out);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        .loader-logo {
            width: 80px;
            height: 80px;
            border: 4px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }

        /* --- NAVBAR --- */
        nav {
            position: relative;
            top: auto;
            left: 0;
            right: 0;
            width: 100%;
            height: 80px;
            margin: 0;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(12px);
            z-index: 9998;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            border-radius: 0;
            transform: none;
            display: flex;
            align-items: center;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                        margin 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                        border-radius 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                        background 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                        backdrop-filter 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                        border 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                        box-shadow 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                        transform 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                        left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        nav.scrolled {
            width: calc(100% - 48px) !important;
            max-width: 1400px !important;
            margin-top: 12px !important;
            margin-bottom: 0 !important;
            border-radius: 20px !important;
            background: rgba(10, 10, 10, 0.85) !important;
            backdrop-filter: blur(20px) saturate(180%) !important;
            -webkit-backdrop-filter: blur(20px) saturate(180%) !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            border-bottom: 1px solid rgba(255,255,255,0.1) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(255, 255, 255, 0.05) !important;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
            border-radius: inherit;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 1px;
        }
        .logo-icon {
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 50%;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }
        .nav-links a {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
        }
        .nav-links a:hover { color: var(--text-main); }

        /* --- HERO SECTION --- */
        header {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 100px;
            position: relative;
            background: radial-gradient(circle at top, #1a1a1a 0%, #050505 50%);
        }

        h1 {
            font-size: 84px;
            line-height: 1.1;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 24px;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-desc {
            font-size: 20px;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        .hero-visual {
            width: 100%;
            max-width: 900px;
            margin-bottom: 60px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        /* --- VIDEO PLACEHOLDER COMPONENT --- */
        .video-placeholder {
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            border: 1px solid var(--border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .video-placeholder::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,87,34,0.1), transparent);
        }
        .placeholder-icon {
            font-size: 48px;
            color: var(--border);
            margin-bottom: 10px;
            z-index: 2;
        }
        .placeholder-text {
            color: #444;
            font-family: var(--font-mono);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 2;
        }

        /* --- FEATURE SPLIT --- */
        .feature-split {
            padding: 100px 0;
        }
        .split-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }
        .feature-icon-row {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 14px;
        }
        .feature-item i { color: var(--accent); font-size: 20px; }

        /* --- CONTENT ECOSYSTEM (Previously Global Network) --- */
        .global-network {
            padding: 100px 0;
            text-align: center;
        }
        /* RECTANGULAR 16:9 CONTAINER FOR VIDEO */
        .globe-container {
            width: 100%;
            max-width: 1000px; 
            aspect-ratio: 16 / 9; 
            margin: 60px auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            text-align: left;
        }
        .stat-card {
            background: rgba(20,20,20,0.5);
            border: 1px solid var(--border);
            padding: 32px;
            border-radius: 16px;
        }
        .stat-card h3 { font-size: 18px; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .stat-card p { font-size: 14px; color: var(--text-muted); line-height: 1.5; }

        /* --- PLAYGROUND (CONTENT PREVIEW) --- */
        .playground {
            padding: 100px 0;
        }
        .playground-frame {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 8px;
            overflow: hidden;
        }
        .tabs {
            display: flex;
            gap: 10px;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }
        .tab-btn {
            color: var(--text-muted);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .tab-btn.active {
            background: white;
            color: black;
        }
        .playground-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            padding: 24px;
            min-height: 400px;
        }
        .input-area, .output-area {
            background: black;
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 24px;
            position: relative;
        }
        .input-area p { font-family: var(--font-mono); color: white; font-size: 16px; line-height: 1.6; }
        .generate-btn {
            position: absolute;
            bottom: 24px;
            right: 24px;
            background: var(--accent);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            transition: 0.3s;
        }
        .generate-btn:hover { transform: scale(1.1); }
        
        .output-content { display: none; }
        .output-content.active { display: block; height: 100%; }

        /* --- USE CASES --- */
        .use-cases-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-top: 60px;
        }
        .case-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            padding: 32px;
            border-radius: 16px;
            transition: 0.3s;
        }
        .case-card:hover {
            border-color: var(--accent);
            background: rgba(255,255,255,0.05);
        }
        .case-card h3 { margin-bottom: 16px; font-size: 20px; }
        .case-card li {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dot { width: 6px; height: 6px; background: #444; border-radius: 50%; }

        /* --- PRICING/MEMBERSHIP --- */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            margin-top: 60px;
            align-items: flex-end;
        }
        .pricing-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            display: flex;
            flex-direction: column;
        }
        .pricing-card.popular {
            border-color: var(--accent);
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 87, 34, 0.1);
            position: relative;
        }
        .badge {
            position: absolute;
            top: 0; right: 0;
            background: var(--accent);
            color: white;
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 0 20px 0 12px;
        }
        .price { font-size: 32px; font-weight: 700; margin: 16px 0 24px; }
        .price span { font-size: 16px; font-weight: 400; color: var(--text-muted); }
        .specs li {
            display: flex;
            gap: 10px;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }
        .specs i { color: white; }

        /* --- FAQ --- */
        .faq-section { padding: 100px 0; max-width: 800px; margin: 0 auto; }
        .faq-item { border-bottom: 1px solid var(--border); }
        .faq-question {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
            font-size: 18px;
            font-weight: 500;
            text-align: left;
            color: white;
        }
        .faq-question:hover { color: var(--accent); }
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            color: var(--text-muted);
            line-height: 1.6;
        }
        .faq-answer p { padding-bottom: 24px; }
        .icon-rotate { transition: 0.3s; }
        .faq-item.active .icon-rotate { transform: rotate(180deg); }
        .faq-item.active .faq-answer { max-height: 200px; }

        /* --- FOOTER --- */
        footer { border-top: 1px solid var(--border); padding-top: 80px; margin-top: 80px; }
        .cta-box {
            background: linear-gradient(to top, rgba(255,87,34,0.1), var(--bg-card));
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 80px 20px;
            text-align: center;
            margin-bottom: 80px;
        }
        .footer-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            font-size: 14px;
            margin-bottom: 60px;
        }
        .footer-col h4 { margin-bottom: 20px; color: white; }
        .footer-col li { margin-bottom: 12px; color: var(--text-muted); cursor: pointer; }
        .footer-col li:hover { color: white; }
        .copyright {
            border-top: 1px solid var(--border);
            padding: 30px 0;
            color: #666;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }

        /* --- TUBES CURSOR CANVAS --- */
        #canvas {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        /* Ensure all content is above the canvas */
        nav, header, section, footer {
            position: relative;
            z-index: 2;
        }

        #preloader {
            z-index: 9999;
        }

        /* --- KEYPAD STYLES --- */
        .keypad {
            position: relative;
            aspect-ratio: 400 / 310;
            display: flex;
            place-items: center;
            width: clamp(280px, 35vw, 400px);
            -webkit-tap-highlight-color: transparent;
            transition-property: translate, transform;
            transition-duration: 0.26s;
            transition-timing-function: ease-out;
            transform-style: preserve-3d;
            opacity: 0;
            margin: 40px auto 0;
            animation: keypadFloat 4s ease-in-out infinite;
        }

        .keypad.visible {
            opacity: 1;
        }

        @keyframes keypadFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        .key {
            transform-style: preserve-3d;
            border: 0;
            background: transparent;
            padding: 0;
            cursor: pointer;
            outline: none;
            position: relative;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .key::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: none;
            z-index: -1;
            animation: keyPulse 3s ease-in-out infinite;
        }

        @keyframes keyPulse {
            0%, 100% {
                opacity: 0;
                transform: scale(0.95);
            }
            50% {
                opacity: 0.4;
                transform: scale(1.05);
            }
        }

        .key:hover {
            transform: translateY(-2px) scale(1.02);
        }

        .key:hover::before {
            opacity: 0.6;
            animation-duration: 1.5s;
        }

        .key:nth-child(2)::before {
            animation-delay: 0.5s;
        }

        .key:nth-child(3)::before {
            animation-delay: 1s;
        }

        .key:nth-child(4)::before {
            animation-delay: 1.5s;
        }

        .key[data-pressed='true'] .key__content,
        .key:active .key__content {
            translate: 0 calc(var(--travel, 20) * 1%);
        }

        .key__content {
            width: 100%;
            display: inline-block;
            height: 100%;
            transition: translate 0.12s ease-out;
            container-type: inline-size;
            position: relative;
            overflow: hidden;
        }

        .key__content::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shimmer 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        .key:nth-child(2) .key__content::after {
            animation-delay: 1.3s;
        }

        .key:nth-child(3) .key__content::after {
            animation-delay: 2.6s;
        }

        .key:nth-child(4) .key__content::after {
            animation-delay: 0.7s;
        }

        .keypad__single .key__text {
            width: 52%;
            height: 62%;
            translate: 45% -16%;
        }

        .key__text {
            height: 46%;
            width: 86%;
            position: absolute;
            font-size: 12cqi;
            z-index: 21;
            top: 5%;
            left: 0;
            mix-blend-mode: normal;
            color: hsl(0 0% 94%);
            translate: 8% 10%;
            transform: rotateX(36deg) rotateY(45deg) rotateX(-90deg) rotate(0deg);
            text-align: left;
            padding: 1ch;
            font-family: var(--font-sans);
        }

        .keypad__single {
            position: absolute;
            width: 40.5%;
            left: 54%;
            bottom: 36%;
            height: 46%;
            clip-path: polygon(
                0 0,
                54% 0,
                89% 24%,
                100% 70%,
                54% 100%,
                46% 100%,
                0 69%,
                12% 23%,
                47% 0%
            );
            mask: url(https://assets.codepen.io/605876/keypad-single.png?format=auto&quality=86) 50% 50% / 100% 100%;
        }

        .keypad__single--left {
            left: 29.3%;
            bottom: 54.2%;
        }

        .keypad__single .key__text {
            font-size: 18cqi;
        }

        .key__mask {
            width: 100%;
            height: 100%;
            display: inline-block;
        }

        .keypad__double {
            position: absolute;
            background: transparent;
            width: 64%;
            height: 65%;
            left: 6%;
            bottom: 17.85%;
            clip-path: polygon(
                34% 0,
                93% 44%,
                101% 78%,
                71% 100%,
                66% 100%,
                0 52%,
                0 44%,
                7% 17%,
                30% 0
            );
            mask: url(https://assets.codepen.io/605876/keypad-double.png?format=auto&quality=86) 50% 50% / 100% 100%;
        }

        .key img {
            filter: hue-rotate(calc(var(--hue, 0) * 1deg))
                saturate(var(--saturate, 1)) brightness(var(--brightness, 1));
            top: 0;
            opacity: 1;
            width: 96%;
            position: absolute;
            left: 50%;
            translate: -50% 1%;
            transition: translate 0.12s ease-out, filter 0.3s ease;
        }

        .key:hover img {
            filter: hue-rotate(calc(var(--hue, 0) * 1deg))
                saturate(calc(var(--saturate, 1) * 1.2)) 
                brightness(calc(var(--brightness, 1) * 1.15));
        }

        .keypad__double img {
            width: 99%;
        }

        .keypad__base {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .keypad__base img {
            width: 100%;
            transition: translate 0.12s ease-out;
        }

        [data-exploded='true'] .keypad {
            translate: calc(-50% - 1rem) 0;
            transition-delay: 0s, 0.26s;
        }

        [data-exploded='true'] .keypad__base {
            --depth: 2.5;
        }

        [data-exploded='true'] .keypad__single {
            --depth: -1;
        }

        [data-exploded='true'] .keypad__single--left {
            --depth: -2;
        }

        [data-exploded='true'] .keypad__double {
            --depth: 0;
        }

        [data-exploded='true'] .keypad__base,
        [data-exploded='true'] .key {
            translate: 0 calc(var(--depth) * 10vh);
            transition-delay: 0.52s;
        }

        .key::after {
            z-index: -1;
            content: '';
            position: absolute;
            opacity: 0;
            inset: 0;
            transition-property: opacity;
            transition-duration: 0.26s;
            transition-timing-function: ease-out;
            background: repeating-linear-gradient(
                -45deg,
                transparent 0 5px,
                hsl(220 100% 70%) 5px 6px
            );
        }

        [data-exploded='true'] .key::after {
            opacity: 1;
            transition-delay: 0.52s;
        }
